<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- external javascript -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/backbone/backbone-min.js"></script>
    <!-- internal javascript -->
    <script src="scripts/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>Chat-Client</h1>
      <button class='button'>Get Chats</button>
      <select>
        <option value='all'>All</option>
      </select>
      Enter Chat: <input type="text" class="messageInput"/>
      <span>
        <button class="poster">Post Chat</button>
      </span>
      Create New Room: <input type="text" class="roomInput"/>
      <span>
        <button class='createRoom'>Create New Room</button>
      </span>
      <ul class="msgContainer"></ul>
    </div>
    <script type="text/javascript">
      $(document).ready(function(){
        var message = new Message();
        new ChatView({message: message});
        new MessageView();
      });
    </script>
  </body>
</html>
